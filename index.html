<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Churrasco</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form>
    
      <label for="adultsAlcoholic">Adultos que consomem bebidas alcoólicas:</label>
    
      <input type="number" id="adultsAlcoholic" name="adultsAlcoholic"><br><br>
    
    
      <label for="adultsNonAlcoholic">Adultos que não consomem bebidas alcoólicas:</label>
    
      <input type="number" id="adultsNonAlcoholic" name="adultsNonAlcoholic"><br><br>
    
    
      <label for="children">Crianças:</label>
    
      <input type="number" id="children" name="children"><br><br>
    
    
      <button type="button" onclick="calculate()">Calcular</button>
    
    </form>

</body>
</html>

<script src="index.js"></script>
